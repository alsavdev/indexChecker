<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker-Index 1.1</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="card-all">

    <div id="warp" class="overlay mx-auto px-lg-4 px-md-4 px-sm-4 hidden">
        <div class="col-lg-4 col-md-6 col-sm-6" id="notification">
            <p id="message" class="mb-2"></p>
            <div id="warp-loader" class="mb-2 hidden">
                <div class="progress bg-secondary rounded overflow-hidden">
                    <div id="download-progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="spinner">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
            </div>
            <a target="_blank" id="link-update" class="hidden btn btn-primary" href="">Download</a>
            <button id="restart-button" type="button" class="hidden btn btn-primary">
                Restart
            </button>
        </div>
    </div>

    <div style="background-color: #ffff;" class="sticky-top py-2 align-items-center mb-4 app">
        <h4 class=" fw-bold mt-2 text-center">Alsav Index Checker <span id="version"></span></h4>
    </div>
    <div class="container px-4 mb-5">
        <div class="">
            <div class="row">
                <div class="col-lg-6 col-md-12">

                    <div class="mb-3" id="myForm">
                        <label for="fileGroup" class="text-white form-label fw-medium">Input File</label>
                        <input class="form-control form" type="file" id="fileGroup"
                            accept=".txt,.xlsx,.xlsm,.xlsb,.xltx,.csv">
                    </div>

                    <h5 class="fs-6 fw-medium text-white mb-2">Captcha Service :</h5>
                    <div class="d-flex gap-3 align-items-start mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="captcha">
                            <label class="form-check-label text-white" for="captcha">2Captcha</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="buster">
                            <label class="form-check-label text-white" for="buster">Buster</label>
                        </div>
                    </div>


                    <textarea class="form-control mb-3 d-none" id="apikey" rows="1"
                        placeholder="apikey captcha < provider >"></textarea>

                    <input type="text" class="form-control mb-3 d-none" value="YXXP7NHK3HBMWCGU22RJOED3L2XPX3X6"
                        id="busterKey" placeholder="apikey wit.ai">

                    <h5 class="fs-6 fw-medium text-white mb-2">Vpn Service :</h5>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="cghost">
                        <label class="form-check-label text-white" for="cghost">CyberGhost</label>
                    </div>

                    <label for="country" id="country_label" class="text-white d-none form-label fw-medium">Country
                        File</label>
                    <input class="form-control d-none form mb-3" type="file" id="country" accept=".txt">

                    <h5 class="fs-6 fw-medium text-white mb-2">Options :</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="headlesst">
                            <label class="form-check-label text-white" for="headlesst">Show Log</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="disable">
                            <label class="form-check-label text-white" for="headlesst">Visible Mode</label>
                        </div>
                        <div>

                        </div>
                        <div>
                            <i role="button" class="fas fa-sync" id="refreshButton" style="color: white;"></i>
                        </div>
                    </div>

                    <button type="button" id="Start" class="btn-start mb-2">Start</button>
                    <button type="button" id="stop" class="btn hidden btn-danger w-100 mb-2">Stop</button>
                    <button type="button" id="export" class="btn-import hidden mb-2">Export</button>
                </div>


                <div class="mt-1 col-lg-6 col-md-12 mb-3">
                    <div id="scrl" class="table-container table-responsive" style="max-height: 250px;">
                        <table class="table table-bordered" id="data-table">
                            <thead>
                                <tr class="table-dark">
                                    <th class="text-center" scope="col">No</th>
                                    <th class="text-center" scope="col">URL</th>
                                    <th class="text-center" scope="col">Index</th>
                                </tr>
                            </thead>
                            <tbody id="table-data">

                            </tbody>
                        </table>
                    </div>

                    <div class="mb-4 hidden" id="logTextArea">
                        <label for="log" class="text-white form-label fw-medium">Log Proccess</label>
                        <textarea class="user-select-none form-control user-select-none" id="log" rows="10"
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../preload.js"></script>
    <script src="https://kit.fontawesome.com/03734f8551.js" crossorigin="anonymous"></script>
</body>

</html>
